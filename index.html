<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy Halloween</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
       <!--header-->
       <div>
           <h1>Happy Halloween</h1>
           <p>My Halloween Picks</p>
       </div>

       <!--category-->
       <div class="container">
           <div class="category">
               <h2>My Favorite Candies</h2>
               <ul>
                   <li>Reese's</li>
                   <li>Mike and Ike's</li>
                   <li>Snickers</li>
               </ul>
               <div class="button-and-image">
                   <img src="images/candy.png" alt="assorted Halloween candies">
                   <button><a href="https://www.hersheyland.com/reese" target="_blank">Buy Now</a></button>
               </div>
           </div>

           <div class="category">
               <h2>Top Costume Ideas</h2>
               <ul>
                   <li>Deion Sanders</li>
                   <li>Batman</li>
                   <li>Spiderman</li>
               </ul>
               <div class="button-and-image">
                   <img src="images/costume.png" alt="various Halloween costumes">
                   <button><a href="https://www.walmart.com/" target="_blank">Buy Now</a></button>
               </div>
           </div>

           <div class="category">
               <h2>Top Halloween Activities</h2>
               <ul>
                   <li>Pumpkin Carving</li>
                   <li>Watch a Scary Movie</li>
                   <li>Trick or Treating</li>
               </ul>
               <div class="button-and-image">
                   <img src="images/pumpkins.png" alt="pumpkin carving">
                   <button><a href="https://www.reddit.com/r/pumpkincarving/?rdt=41591" target="_blank">Buy Now</a></button>
               </div>
           </div>
       </div>
   </main>
</body>
</html>
